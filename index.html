<!DOCTYPE html>
<html>
<head>
   <title>BMI Calculator</title>
   <link rel="stylesheet" type="text/css" href="mystyles.css">
   <link rel="icon" href="bmi.ico">

</head>


<body>

	<div id ="container">
		<h1> BMI Calculator</h1>
		Height in CM
		<input type="text" id="cm" > <br/>
		Weight in KG
		<input type="text" id="kg" > <br/>
		<input type="submit" id="submit" value="Calculate"> <br/><br/>

	  <div id="result"></div>

	  <div id ="weightguide">

		  <h2> BMI Weight Guide</h2>
			Under Weight = Less than <b>18.6</b><br/>
			Normal Range = <b>18.6</b> and <b>24.9</b><br/>
			Overweight = Greater than <b>24.9</b><br/>
	 </div>

  </div>





<script src ="myscript.js"> </script>

</body>
</html>
